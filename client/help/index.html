<html>
<head>
  <title>Game Dev Help</title>
  <meta charset = "utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <script
		  src="https://code.jquery.com/jquery-3.4.1.min.js"
		  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		  crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <link rel = "stylesheet" href = "resources/css/help.css">
</head>
<body>
  <div class = "header">
    <div style = "float: right;">

    </div>
  </div>
  <div class = "main">
    <div class = "questionsList">
        <div class = "containerPadding" style = "position: relative;">
            <h2>Questions</h2>
            <div class = "actionPanel" style = "display: inline-block;">
                <button id = "askQuestion" class = "button">Ask Question <img src = "resources/images/Plus.svg" style = "width: 17px; height: 17px; padding: 0px; margin: 0px;"></button>
                <button id = "refresh" class = "button refresh">Refresh <img id = "refreshGraphic" src = "resources/images/refresh.png" class = "" style = "width: 17px; height: 17px; padding: 0px; margin: 0px;"></button>
            </div>
            <div id = "sortPanel" class = "sortPanel" style = "display: inline-block;">
                <a class = "buttonSelect buttonSelectSelected buttonSelectLeft">Topic</a>
                <a class = "buttonSelect">Date</a>
                <a class = "buttonSelect buttonSelectRight">Popularity</a>
            </div>
            <div id = "questionPanel" style = "padding: 0px; display: block;">
            </div>
        </div>
    </div>
    <div class = "notificationsList">
        <div class = "containerPadding">
            <h2>Updates</h2>
        </div>
    </div>
  </div>

  <div id = "askQuestionPopup" class = "centered popup centerHorizontal" style = "width: 40%; display: none;">
    Question<br><input id = "questionIn" style="width: 100%;"></input><br>
    Topic<br>
    <div class="custom-select" style="width: 100%;">
        <select id = "topicIn">
          <option value="0">--Select Topic</option>
          <option value="1">Unity</option>
          <option value="2">C#</option>
          <option value="3">Substance Painter</option>
          <option value="4">Blender</option>
          <option value="5">Club</option>
        </select>
    </div>
    Description (optional)<br><textarea id = "descriptionIn" style="width: 100%;"></textarea><br>
    <button id = "askQuestionButton" class = "button" style="display: inline-block; width: 49%;">Ask</button>
    <button id = "cancelAskQuestion" class = "button" style="display: inline-block; width: 49%; background-color: #7f4a43;">Cancel</button>
  </div>
  <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-database.js"></script>
  <script src = "../resources/javascript/firebase.js"></script>
  <script src = "resources/javascript/customSelect.js"></script>
  <script src = "resources/javascript/main.js"></script>
</body>
</html>
