<html>
<head>
  <title>SFHS Game Dev Club</title>
  <meta charset = "utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <script
		  src="https://code.jquery.com/jquery-3.4.1.min.js"
		  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		  crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <link rel = "stylesheet" href = "../resources/css/main.css">
</head>
<body>
  <div class = "split left">
    <form style = "margin-left: 5vw; margin-top: 1vw; margin-bottom: 3vw;">
      <h1>Background Color</h1>
      <input id = "backgroundColorPicker" type = "color" value = "#fff"></input>
      <h3>Font Color</h3>
      <input id = "fontColorPicker" type = "color" value = "#fff"></input>
      <br><br><button id = "publishButton">Publish</button>
    </form>
  </div>
  <div class = "split right">
    <div class = "game">
      <img></img>
      <h2 id = "gameName">Game Name</h2>
      <p id = "devName" style = "text-align: center;">By Your Name</p>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-database.js"></script>
  <script src = "../resources/javascript/firebase.js"></script>
  <script src = "resources/javascript/customizeCard.js"></script>
  <script src = "resources/javascript/customSelect.js"></script>

</html>
