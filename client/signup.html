<html>
  <head>
    <title>Sign up</title>
    <meta charset = "utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
  </head>
  <link rel="stylesheet" href="resources/css/main.css">
  <script src="/socket.io/socket.io.js"></script>
  <body>
    <div class = "centered">
      <div class = "signup-block">
        <form>
          <p>First Name</p>
          <input id = "fname" type = "text" placeholder = "First Name" required></input><br>
          <p>Last Name</p>
          <input id = "lname" type = "text" placeholder = "Last Name" required></input><br>
          <p>SFHS Email Address</p>
          <input id = "email" type = "text" placeholder = "Email Address" required></input><br>
          <p>Password</p>
          <input id = "password" type = "password" required></input><br>
          <p>Re-Enter Password</p>
          <input type = "password" required></input><br>
          <input id = "submitButton" type = "submit" value = "Sign Up"></input>
        </form>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-auth.js"></script>
    <script src = "resources/javascript/firebase.js"></script>
    <script src = "resources/javascript/signup.js"></script>
  </body>
</html>
